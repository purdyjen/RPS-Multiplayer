<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/9a9678c181.js" crossorigin="anonymous"></script> -->
   <!-- Firebase References -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid"> 
    <button id="play-game" class="btn btn-block btn-info">Play Game!</button>
    <!-- game container -->
    <div id="game-room" class="container">
      <h1 class="display-4">Rock-Paper-Scissors</h1>
      <br>
 
      <!-- player one -->
      <div id="player-one" class="card" style="width: 30%;">
        <div id="player-one-img"></div>
        <div class="card-body">
          <h5 id="player-one-name" class="card-title">Player 1</h5>
          <!-- get and push player one name -->
          <form id="player-one-name-form" role="form">
            <div class="form-group row">
              <label for="name-input">Name:</label>
              <input class="form-control" id="player-one-name-input" type="text">
            </div>
            <button class="btn btn-default pull-right btn-info btn-small" id="add-player-one" type="button">Submit Name</button>
          </form>
          <br>
          <br>
          <!-- get and push player one choice -->
          <form id="player-one-choice" class="hide">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-one-choice-radios" id="rock1" value="r">
                Rock
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-one-choice-radios" id="paper1" value="p">
                Paper
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="player-one-choice-radios" id="scissors1" value="s">
                Scissors
              </label>
            </div>
            <input type="submit" id="player-one-submit" class="btn btn-primary pull-right"></input>
            <br>
          </form>
          
        <!-- end card body -->
        </div>
      <!-- end card -->
      </div>

  <!-- results -->
  <div id="results" class="card" style="width: 30%;">
    <div id="results-img"></div>
      <div class="card-body">
        <h5 class="card-title">Results:</h5>
        <p id="results-text" class="card-text"></p>
        <hr>
        <div id="player-one-info">
          <span id="player-one-results-name"></span><br><br>
          <span id="player-one-wins"></span><br>
          <span id="player-one-losses"></span><br>
        </div>
        <hr>
        <div id="player-two-info">
          <span id="player-two-results-name"></span><br><br>
          <span id="player-two-wins"></span><br>
          <span id="player-two-losses"></span><br>
        </div>
        <hr>
        <div id="play-again-button">
        </div>
      </div>
    </div>


   <!-- player two -->
   <div  id="player-two" class="card" style="width: 30%;">
    <div id="player-two-img"></div>
      <div class="card-body">
        <h5 id="player-two-name" class="card-title">Player 2</h5>
        <form id="player-two-name-form" role="form">
          <div class="form-group row">
            <label for="name-input">Name:</label>
            <input class="form-control" id="player-two-name-input" type="text">
          </div>
          <button class="btn btn-default pull-right btn-info btn-small" id="add-player-two" type="button">Submit Name</button>
        </form>
        <br>
          <br>
        <form id="player-two-choice" class="hide">
          
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="player-two-choice-radios" id="rock2" value="r">
              Rock
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="player-two-choice-radios" id="paper2" value="p">
              Paper
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="player-two-choice-radios" id="scissors2" value="s">
              Scissors
            </label>
          </div>

          <input type="submit" id="player-two-submit" class="btn btn-primary pull-right"></input>
          <br>
        </form>
        
      <!-- end card body -->
      </div>
    <!-- end card -->
    </div>

<!-- end game container -->
  </div>

    <!-- end jumbotron -->
</div>

</body>
</html>
