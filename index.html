<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9a9678c181.js" crossorigin="anonymous"></script>
   <!-- Firebase References -->
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Rock-Paper-Scissors</h1>
      <br>
      <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    
  <!-- player one -->
  <div class="card" style="width: 30%;">
    <div id="player-one-img"></div>
    <div class="card-body">
      <h5 class="card-title">Player 1</h5>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="choiceRadios" id="rock1" value="r">
          Rock
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="choiceRadios" id="paper1" value="p">
          Paper
        </label>
      </div>
      <div class="form-check disabled">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="choiceRadios" id="scissors1" value="s">
          Scissors
        </label>
      </div>
      <input type="submit" id="player-one-submit" class="btn btn-primary"></input>
    
    </div>
  </div>
  

  <!-- results -->
  <div class="card hide" style="width: 30%;">
    <div id="results-img"></div id="results-img">
    <div class="card-body">
      <h5 class="card-title">Results</h5>
      <p class="card-text results">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <button class="btn btn-primary">Play Again</button>
    </div>
  </div>

   <!-- player two -->
   <div class="card" style="width: 30%;">
    <div id="player-two-img"></div>
    <div class="card-body">
    <h5 class="card-title">Player 2</h5>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="choiceRadios" id="rock2" value="r">
        Rock
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="choiceRadios" id="paper2" value="p">
        Paper
      </label>
    </div>
    <div class="form-check disabled">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="choiceRadios" id="scissors2" value="s">
        Scissors
      </label>
    </div>
      <input type="submit" id="player-two-submit" class="btn btn-primary"></input>
    </div>
  </div>
    <!-- end jumbotron -->
</div>
</div> 
  
  
  <div>
        <p id="directions-text">Press r, p or s to start playing!</p>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="ties-text"></p>
  </div>
</body>
</html>
